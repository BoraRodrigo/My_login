<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro Cliente</title>
<link rel="stylesheet" type="text/css" href="efeitos.css">
<style>
table {border:solid 2px #000; padding:5px;box-shadow:1px 1px 4px black;}
td {color:#099;}
button{background-color:#999}
</style>
</head>
<body>
	<h1>Cadastrar Cliente</h1>
		<table>
			<tr>
				<td><b>Nome</b></td>
				<td><input type="text" class="MeuInput2"name="nome" id="nome" value""/></td>
				<td><b>CPF</b></td>
				<td><input type="text" class="MeuInput2"name="cpf" id="cpf" value=""/></td>
				<td><b>Data</b></td>
				<td><input type="text" class="MeuInput2"name="data" id="data" value=""/></td>
			</tr>
			<tr>
				<td><b>Endereço</b></td>
			</tr>
			<tr>
				<td><b>Rua</</b></td>
				<td><input type="text"class="MeuInput2" name="rua" id="rua" value=""/></td>
				<td><b>Nº</b></td>
				<td><input type="text"class="MeuInput2" name="numero" id="numero" value=""/></td>
			</tr>
			<tr>
				<td><b>Bairro</</b></td>
				<td><input type="text"class="MeuInput2" name="bairro" id="bairro" value=""/></td>
				<td><b>Cidade</b></td>
				<td><input type="text"class="MeuInput2" name="cidade" id="cidade" value=""/></td>
				<td><b>Uf</b></td>
				<td> 
					<select name="uf">
						<option value="ac">AC</option>
						<option value="ac">AL</option>
						<option value="ac">AP</option>
						<option value="ac">AM</option>
						<option value="ac">BA</option>
						<option value="ac">CE</option>
						<option value="ac">DF</option>
						<option value="ac">ES</option>
						<option value="ac">GO</option>
						<option value="ac">MA</option>
						<option value="ac">MT</option>
						<option value="ac">MS</option>
						<option value="ac">PR</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><b>Telefone</</b></td>
				<td><input type="text"class="MeuInput2" name="tel" id="tel" value=""/></td>
				<td><b>Celular</b></td>
				<td><input type="text"class="MeuInput2" name="cel" id="cel" value=""/></td>
			</tr>
			<tr>
				<td><b>Email</</b></td>
				<td><input type="text" class="MeuInput2"name="rua" id="rua" value=""/></td>
			</tr>
			<tr>
			<br>
			<td><input type="button" class="btn btn-green" value="Salvar" /></td>
			
			</tr>
		</table>
</body>
</html>

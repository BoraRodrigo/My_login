<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastrar Usuário</title>

<style>
INPUT.MeuInput {
     width: 120px;
     height: 30px;
     font-family: verdana;
     background-color:green;
     font-style: inherit;
     font-size: large;
}
</style>

<style >
INPUT.MeuInput2 {
     width: 120px;
     height: 20px;
     font-family: verdana;
     background-color:white;
     font-style: inherit;
     font-size: large;	    
     border-color: black;
}
</style>
</head>
<body>
	<form action="/MyLogin/CadastrarUsuarioServlet" method="post">
		<center>
			<h1>CADASTRAR USUÁRIO</h1>
			<hr>
			<table>
				<tr>
					<td>&#9993 Email:</td>
					<td><input type="text" class="MeuInput2" name="email" id="email" value="" /></td>
				</tr>
				<tr>
					<td>Senha:</td>
					<td><input type="password" class="MeuInput2"  name="senha" id="&#9760 senha"
						value="" /></td>
				</tr>
				<tr>
					<td>CPF:</td>
					<td><input type="text" class="MeuInput2"  name="cpf" id="cpf" value="" /></td>
				</tr>
				<tr>
					<td>NOME:</td>
					<td><input type="text" class="MeuInput2"  name="nome" id="nome" value="" /></td>
				</tr>
			</table>

			<table>
				<tr>
					<td><input type="submit"class="MeuInput" value="&#9745 Cadastrar" /></td>
					<td><input type="reset"class="MeuInput" value="&#10000 Limpar" /></td>
				</tr>
				</form>
				<tr>
					<form action="/MyLogin/listarClientesServlet" method="post">
						<td><input type="submit"class="MeuInput" value="Listar" /></td>
						<td><input type="button"class="MeuInput" value="&#8678 Voltar"
							onClick="history.go(-1)"></td>

					</form>
					</center>
				</tr>
			</table>
</body>
</html>
